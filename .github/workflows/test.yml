name: Test Action

on:
    push:
        branches:
            - '*'

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Java 21 (Temurin)
              uses: actions/@setup-java@v4
              with:
                distribution: 'temurin'
                java-version: '21'
                architecture: x64

            - name: run tests
              run: ./mvnw clean && mvn -Dtest=SpringDockerApplicationTests test
