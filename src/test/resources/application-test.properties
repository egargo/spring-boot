spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=
spring.mail.properties.mail.smtp.auth.starttls.enable=
security.jwt.secret-key=
security.jwt.access-expiration-time=900000
security.jwt.refresh-expiration-time=900000
security.cors.allowed-origin=http://localhost:9000
security.cors.allow-credentials=true
security.cors.max-age=3600
